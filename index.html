<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 50px}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <style> @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap'); </style>
</head>

<body>
  <div class="container">
    <div class="advice-num"> Advice # <span id="id"></span> </div>
    <div class="quote"> " <span id="advice"></span> " </div>
    <img src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" class="pattern">
  </div>

  <div class="dice" onClick="window.location.reload();"> <img src="images/icon-dice.svg" alt="icon-dice" style="margin:14px;"> </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="advice.js"></script>
</html>
